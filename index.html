<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="login-container">
      <!-- logo  -->
      <img class="logo_ico" src="./icons/favicon.ico" alt="logo" />
      <form id="login-form">
        <h2>Login</h2>
        <label for="username">Username</label>
        <div class="input-group">
          <input type="text" id="username" name="username" required />
        </div>
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <!-- display none -->
      <div id="logout-container" style="display: none">
        <h2>Welcome</h2>
        <p>You are logged in</p>
        <p>Xin chào <span id="name_user"></span> !!!</p>
        <p>Bạn đang có <span id="count_order"></span> đơn hàng</p>
        <p style="font-weight: bold">Danh sách đơn hàng</p>
        <div id="statusCountContainer"></div>
        <button id="logoutButton">Logout</button>
      </div>
    <script src="./js/devtool.js"></script>
  </body>
</html>
